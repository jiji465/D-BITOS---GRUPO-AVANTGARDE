<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Fiscal Sofisticado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e3a8a; /* Azul mais escuro */
            --secondary: #3b82f6; /* Azul vibrante */
            --background: #f1f5f9; /* Cinza claro */
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --danger: #dc2626;
            --success: #16a34a;
            --border-color: #e2e8f0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
        }
        .sidebar {
            background-color: var(--card-bg);
            border-right: 1px solid var(--border-color);
        }
        .sidebar-link {
            transition: background-color 0.2s ease, color 0.2s ease;
            color: #475569;
        }
        .sidebar-link.active, .sidebar-link:hover {
            background-color: var(--primary);
            color: #ffffff;
        }
        .sidebar-link.active i, .sidebar-link:hover i {
            color: #ffffff;
        }
        .kpi-card {
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.03), 0 1px 2px -1px rgba(0,0,0,0.03);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color);
        }
        .kpi-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0,0,0.05);
        }
        .chart-card {
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.03), 0 1px 2px -1px rgba(0,0,0,0.03);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
        }
        .table-container {
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.03), 0 1px 2px -1px rgba(0,0,0,0.03);
            border: 1px solid var(--border-color);
        }
        .table-header th {
            background-color: #f8fafc;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
        }
        .table-header th:hover {
            background-color: #f1f5f9;
        }
        .filter-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        .sort-icon {
            opacity: 0.5;
            transition: opacity 0.2s ease-in-out;
        }
        .sort-icon.active {
            opacity: 1;
            color: var(--primary);
        }
    </style>
</head>
<body class="flex min-h-screen">

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar w-72 text-white flex-shrink-0 p-4 flex flex-col">
        <div class="flex items-center gap-3 mb-10 px-2">
            <div class="bg-blue-100 p-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield-check text-blue-800"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>
            </div>
            <h2 class="text-xl font-bold text-gray-800">Sete Fiscais</h2>
        </div>
        <nav id="company-filters" class="flex flex-col gap-2 flex-1">
             <h3 class="text-sm font-semibold text-gray-400 uppercase px-3 mt-4 mb-2">Empresas</h3>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <header class="bg-white/80 backdrop-blur-lg border-b border-gray-200 p-4 flex justify-between items-center sticky top-0 z-10">
             <h1 class="text-2xl font-bold text-gray-800">Visão Geral Financeira</h1>
             <div class="flex items-center gap-4">
                <div class="relative">
                    <select id="filter-situacao" class="filter-select bg-white border border-gray-300 text-gray-900 text-sm font-medium rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-3 pr-10 py-2">
                    </select>
                </div>
             </div>
        </header>

        <main class="flex-1 p-8">
            <!-- KPIs -->
            <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <div class="kpi-card p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-md font-semibold text-gray-500 uppercase">Dívida Total</h3>
                        <div class="bg-blue-100 p-2 rounded-md"><i data-lucide="landmark" class="text-blue-600"></i></div>
                    </div>
                    <p id="kpi-total" class="text-4xl font-bold text-gray-800">R$ 0,00</p>
                </div>
                <div class="kpi-card p-6">
                     <div class="flex items-center justify-between mb-4">
                        <h3 class="text-md font-semibold text-gray-500 uppercase">Total Vencido</h3>
                        <div class="bg-red-100 p-2 rounded-md"><i data-lucide="alert-circle" class="text-red-600"></i></div>
                    </div>
                    <p id="kpi-vencido" class="text-4xl font-bold text-red-600">R$ 0,00</p>
                </div>
                <div class="kpi-card p-6">
                     <div class="flex items-center justify-between mb-4">
                        <h3 class="text-md font-semibold text-gray-500 uppercase">Total a Vencer</h3>
                        <div class="bg-green-100 p-2 rounded-md"><i data-lucide="calendar-check" class="text-green-600"></i></div>
                    </div>
                    <p id="kpi-avencer" class="text-4xl font-bold text-green-600">R$ 0,00</p>
                </div>
            </section>

            <!-- Charts -->
            <section class="grid grid-cols-1 lg:grid-cols-5 gap-6 mb-8">
                <div class="chart-card lg:col-span-2 h-[450px]">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">Composição da Dívida por Tipo</h3>
                    <canvas id="debtByTypeChart"></canvas>
                </div>
                <div class="chart-card lg:col-span-3 h-[450px]">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">Débitos Vencidos vs. A Vencer</h3>
                    <canvas id="debtStatusChart"></canvas>
                </div>
            </section>

            <!-- Table -->
            <section>
                <h3 class="text-2xl font-bold text-gray-800 mb-4">Detalhamento dos Débitos</h3>
                <div class="table-container bg-white">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-700">
                            <thead class="table-header">
                                <tr>
                                    <th scope="col" class="px-6 py-4" data-sort-key="nomeDebito">
                                        <div class="flex items-center gap-2">Nome do Débito <span class="sort-icon"></span></div>
                                    </th>
                                    <th scope="col" class="px-6 py-4" data-sort-key="competencia">
                                        <div class="flex items-center gap-2">Competência <span class="sort-icon"></span></div>
                                    </th>
                                    <th scope="col" class="px-6 py-4" data-sort-key="vencimento">
                                        <div class="flex items-center gap-2">Vencimento <span class="sort-icon"></span></div>
                                    </th>
                                    <th scope="col" class="px-6 py-4" data-sort-key="situacao">
                                        <div class="flex items-center gap-2">Situação <span class="sort-icon"></span></div>
                                    </th>
                                    <th scope="col" class="px-6 py-4 text-right" data-sort-key="valor">
                                        <div class="flex items-center justify-end gap-2">Valor Total <span class="sort-icon"></span></div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="debt-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

        ];

        let debtByTypeChart, debtStatusChart;
        let activeCompany = 'Todas';
        // State for sorting
        let sortState = { key: 'vencimento', direction: 'asc' };

        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        
        // Helper to parse dd/mm/yyyy dates for correct sorting
        const parseDateForSort = (dateStr) => {
            const [day, month, year] = dateStr.split('/');
            return new Date(year, month - 1, day);
        };

        const setupCharts = () => {
            Chart.defaults.font.family = 'Inter';
            Chart.defaults.color = '#64748b';

            const ctxDebtByType = document.getElementById('debtByTypeChart').getContext('2d');
            debtByTypeChart = new Chart(ctxDebtByType, {
                type: 'doughnut',
                data: { labels: [], datasets: [] },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { 
                        legend: { 
                            position: 'bottom',
                            labels: {
                                usePointStyle: true,
                                boxWidth: 8,
                                padding: 20
                            }
                        } 
                    },
                    cutout: '70%'
                }
            });

            const ctxDebtStatus = document.getElementById('debtStatusChart').getContext('2d');
            debtStatusChart = new Chart(ctxDebtStatus, {
                type: 'bar',
                data: { labels: [], datasets: [] },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { 
                            grid: { display: false },
                            ticks: {
                                callback: (value, index, values) => {
                                    return 'R$ ' + (values[index].value / 1000) + 'k';
                                }
                            }
                        },
                        y: { 
                            grid: { color: '#e2e8f0', borderDash: [5, 5] },
                            border: { display: false }
                        }
                    }
                }
            });
        };

        const updateDashboard = () => {
            const situacaoFilter = document.getElementById('filter-situacao').value;

            const dataForKpi = (activeCompany === 'Todas')
                ? allData
                : allData.filter(d => d.empresa.startsWith(activeCompany));

            let filteredData = dataForKpi;
            if (situacaoFilter !== 'Todos') {
                filteredData = filteredData.filter(d => d.situacao === situacaoFilter);
            }

            // Sort data before rendering the table
            const sortedData = [...filteredData].sort((a, b) => {
                const key = sortState.key;
                const dir = sortState.direction === 'asc' ? 1 : -1;

                let valA = a[key];
                let valB = b[key];

                if (key === 'vencimento') {
                    valA = parseDateForSort(valA);
                    valB = parseDateForSort(valB);
                }
                
                if (valA < valB) return -1 * dir;
                if (valA > valB) return 1 * dir;
                return 0;
            });

            let total = 0, vencido = 0, aVencer = 0;
            dataForKpi.forEach(d => {
                total += d.valor;
                if (d.situacao === 'Vencido') vencido += d.valor;
                else aVencer += d.valor;
            });

            document.getElementById('kpi-total').textContent = formatCurrency(total);
            document.getElementById('kpi-vencido').textContent = formatCurrency(vencido);
            document.getElementById('kpi-avencer').textContent = formatCurrency(aVencer);

            const byType = {};
            filteredData.forEach(d => {
                if (!byType[d.tipo]) byType[d.tipo] = 0;
                byType[d.tipo] += d.valor;
            });
            debtByTypeChart.data.labels = Object.keys(byType);
            debtByTypeChart.data.datasets = [{
                data: Object.values(byType),
                backgroundColor: ['#1e3a8a', '#2563eb', '#60a5fa', '#93c5fd', '#bfdbfe', '#dbeafe'],
                borderColor: '#ffffff', borderWidth: 4,
                borderRadius: 5
            }];
            debtByTypeChart.update();

            const statusData = filteredData.reduce((acc, d) => {
                if (d.situacao === 'Vencido') acc.vencido += d.valor;
                else acc.aVencer += d.valor;
                return acc;
            }, { vencido: 0, aVencer: 0 });
            debtStatusChart.data.labels = ['Vencido', 'A Vencer'];
            debtStatusChart.data.datasets = [{
                data: [statusData.vencido, statusData.aVencer],
                backgroundColor: [ '#dc2626', '#16a34a'],
                borderWidth: 0,
                borderRadius: 6,
                barPercentage: 0.6
            }];
            debtStatusChart.update();

            const tableBody = document.getElementById('debt-table-body');
            tableBody.innerHTML = '';
            sortedData.forEach((d) => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-200 hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 font-semibold text-gray-900">${d.nomeDebito}</td>
                    <td class="px-6 py-4 text-gray-600">${d.competencia}</td>
                    <td class="px-6 py-4 text-gray-600">${d.vencimento}</td>
                    <td class="px-6 py-4">
                        <span class="px-2.5 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${d.situacao === 'Vencido' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                            ${d.situacao}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-right font-bold text-gray-900">${formatCurrency(d.valor)}</td>
                `;
                tableBody.appendChild(row);
            });
            updateSortIcons();
        };

        const updateSortIcons = () => {
            document.querySelectorAll('.table-header th').forEach(th => {
                const iconSpan = th.querySelector('.sort-icon');
                if (iconSpan) {
                    if (th.dataset.sortKey === sortState.key) {
                        iconSpan.innerHTML = sortState.direction === 'asc' ? '⬆️' : '⬇️';
                        iconSpan.classList.add('active');
                    } else {
                        iconSpan.innerHTML = '';
                        iconSpan.classList.remove('active');
                    }
                }
            });
        };

        const setupFiltersAndSorting = () => {
            // Company Filters
            const companyNames = [...new Set(allData.map(d => d.empresa.replace(/ - \(\w+\)/, '')))];
            const companies = ['Todas', ...companyNames];
            const filtersContainer = document.getElementById('company-filters');
            
            companies.forEach(company => {
                const link = document.createElement('a');
                link.href = '#';
                link.className = 'sidebar-link flex items-center gap-3 rounded-md px-3 py-2.5 text-sm font-medium';
                link.dataset.company = company;
                link.innerHTML = `<i data-lucide="building-2" class="w-5 h-5 text-gray-500"></i><span>${company === 'Todas' ? 'Todas Empresas' : company}</span>`;
                
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    activeCompany = company;
                    updateDashboard();
                });
                filtersContainer.appendChild(link);
            });
            filtersContainer.querySelector('.sidebar-link').classList.add('active');

            // Situation Filter
            const situacaoSelect = document.getElementById('filter-situacao');
            const situacaoValues = ['Todos', ...new Set(allData.map(item => item.situacao))];
            situacaoValues.forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                situacaoSelect.appendChild(option);
            });
            situacaoSelect.addEventListener('change', updateDashboard);

            // Sorting Event Listeners
            document.querySelectorAll('.table-header th').forEach(th => {
                th.addEventListener('click', () => {
                    const key = th.dataset.sortKey;
                    if (!key) return;

                    if (sortState.key === key) {
                        sortState.direction = sortState.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        sortState.key = key;
                        sortState.direction = 'asc';
                    }
                    updateDashboard();
                });
            });
        };

        window.onload = () => {
            lucide.createIcons();
            setupCharts();
            setupFiltersAndSorting();
            updateDashboard();
        };
    </script>
</body>
</html>
