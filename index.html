    <style>
        :root {
            --primary: #1e40af;
            --secondary: #3b82f6;
            --background: #f0f2f5;
            --card-bg: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --danger: #ef4444;
            --success: #22c55e;
            --border-color: #e5e7eb;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .sidebar {
            background-color: var(--card-bg);
            border-right: 1px solid var(--border-color);
        }
        .sidebar-link {
            transition: all 0.2s ease;
            color: #4b5563;
        }
        .sidebar-link.active, .sidebar-link:hover {
            background-color: var(--primary);
            color: #ffffff;
            transform: translateX(4px);
        }
        .sidebar-link.active i, .sidebar-link:hover i {
            color: #ffffff !important;
        }
        .kpi-card {
            background: linear-gradient(145deg, var(--card-bg) 0%, #f9fafb 100%);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }
        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.07), 0 4px 6px -4px rgba(0,0,0,0.07);
        }
        .chart-card {
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0,0,0.05);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
        }
        .table-container {
            border-radius: 0 0 0.75rem 0.75rem;
            overflow: hidden;
            border: 1px solid var(--border-color);
            border-top: none;
        }
        .table-header th {
            background-color: #f9fafb;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
        }
        .table-row {
            transition: background-color 0.2s ease;
        }
        .table-row:hover {
            background-color: #f9fafb;
        }
        .filter-bar {
            background-color: #ffffff;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem 0.75rem 0 0;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0,0,0.05);
        }
        .filter-input-group {
            position: relative;
        }
        .filter-input-group i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        .filter-input {
            padding-left: 2.5rem;
            background-color: #f9fafb;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }
        .filter-input:focus {
            background-color: #ffffff;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(30, 64, 175, 0.2);
            outline: none;
        }
        .sort-icon {
            opacity: 0.4;
            transition: all 0.2s ease-in-out;
        }
        .sort-icon.active {
            opacity: 1;
            color: var(--primary);
        }
    </style>

                                </tr>
                            </thead>

            </section>

                                    }
                                    if (context.parsed !== null) {

                const itemDate = parseDate(d.vencimento);
                const afterStartDate = startDate ? itemDate >= startDate : true;
                const beforeEndDate = endDate ? itemDate <= endDate : true;
                const situacaoMatch = situacaoFilter !== 'Todos' ? d.situacao === situacaoFilter : true;
                return afterStartDate && beforeEndDate && situacaoMatch;
            });

            const sortedData = [...filteredData].sort((a, b) => {
                const key = sortState.key;
                const dir = sortState.direction === 'asc' ? 1 : -1;
                let valA = a[key];
                let valB = b[key];
                if (key === 'vencimento') {
                    valA = parseDate(valA);
                    valB = parseDate(valB);
                }
                if (valA < valB) return -1 * dir;
                if (valA > valB) return 1 * dir;
                return 0;
            });

            let total = 0, vencido = 0, aVencer = 0;
            dataForKpi.forEach(d => {
                total += d.valor;
                if (d.situacao === 'Vencido') vencido += d.valor;
                else aVencer += d.valor;
            });

            document.getElementById('kpi-total').textContent = formatCurrency(total);
            document.getElementById('kpi-vencido').textContent = formatCurrency(vencido);
            document.getElementById('kpi-avencer').textContent = formatCurrency(aVencer);

            const byType = {};
            filteredData.forEach(d => {
                if (!byType[d.tipo]) byType[d.tipo] = 0;
                byType[d.tipo] += d.valor;
            });

            const typeColors = {
                'IRPJ': '#1e40af', 'CSLL': '#1d4ed8', 'Contribuições': '#2563eb', 
                'PIS/COFINS': '#3b82f6', 'Parcelamento': '#60a5fa', 'Outros': '#93c5fd'
            };
            const typeKeys = Object.keys(byType);
            
            debtByTypeChart.data.labels = typeKeys;
            debtByTypeChart.data.datasets = [{
                data: Object.values(byType),
                backgroundColor: typeKeys.map(type => typeColors[type] || typeColors['Outros']),
                borderColor: '#ffffff', borderWidth: 4, borderRadius: 5
            }];
            debtByTypeChart.update();

            const statusByType = {};
            filteredData.forEach(d => {
                if (!statusByType[d.tipo]) statusByType[d.tipo] = { 'Vencido': 0, 'A vencer': 0 };
                statusByType[d.tipo][d.situacao] += d.valor;
            });
            
            debtStatusChart.data.datasets = Object.keys(statusByType).map(type => ({
                label: type,
                data: [statusByType[type]['Vencido'], statusByType[type]['A vencer']],
                backgroundColor: typeColors[type] || typeColors['Outros'],
                borderRadius: 4
            }));
            debtStatusChart.update();

            const tableBody = document.getElementById('debt-table-body');
            tableBody.innerHTML = '';
            sortedData.forEach((d) => {
                const row = document.createElement('tr');
                row.className = 'table-row border-b border-gray-200';
                row.innerHTML = `
                    <td class="px-6 py-4 font-semibold text-gray-900">${d.nomeDebito}</td>
                    <td class="px-6 py-4 text-gray-600">${d.competencia}</td>
                    <td class="px-6 py-4 text-gray-600">${d.vencimento}</td>
                    <td class="px-6 py-4">
                        <span class="px-2.5 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${d.situacao === 'Vencido' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                            ${d.situacao}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-right font-bold text-gray-900">${formatCurrency(d.valor)}</td>
                `;
                tableBody.appendChild(row);
            });
            updateSortIcons();
        };

        const updateSortIcons = () => {
            document.querySelectorAll('.table-header th').forEach(th => {
                const iconSpan = th.querySelector('.sort-icon');
                if (iconSpan) {
                    if (th.dataset.sortKey === sortState.key) {
                        iconSpan.innerHTML = sortState.direction === 'asc' ? '⬆️' : '⬇️';
                        iconSpan.classList.add('active');
                    } else {
                        iconSpan.innerHTML = '↕️';
                        iconSpan.classList.remove('active');
                    }
                }
            });
        };

        const setupFiltersAndSorting = () => {
            const companyNames = [...new Set(allData.map(d => d.empresa.replace(/ - \(\w+\)/, '')))];
            const companies = ['Todas', ...companyNames];
            const filtersContainer = document.getElementById('company-filters');
            
            companies.forEach(company => {
                const link = document.createElement('a');
                link.href = '#';
                link.className = 'sidebar-link flex items-center gap-3 rounded-md px-3 py-2.5 text-sm font-medium';
                link.dataset.company = company;
                link.innerHTML = `<i data-lucide="building-2" class="w-5 h-5 text-gray-500"></i><span>${company === 'Todas' ? 'Visão Geral' : company}</span>`;
                
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    activeCompany = company;
                    updateDashboard();
                });
                filtersContainer.appendChild(link);
            });
            filtersContainer.querySelector('.sidebar-link').classList.add('active');

            const situacaoSelect = document.getElementById('filter-situacao');
            const situacaoValues = ['Todos', ...new Set(allData.map(item => item.situacao))];
            situacaoValues.forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value === 'Todos' ? 'Toda Situação' : value;
                situacaoSelect.appendChild(option);
            });
            
            [situacaoSelect, document.getElementById('start-date-filter'), document.getElementById('end-date-filter')].forEach(el => {
                el.addEventListener('change', updateDashboard);
});
            
            document.getElementById('clear-filters-btn').addEventListener('click', () => {
                document.getElementById('start-date-filter').value = '';
                document.getElementById('end-date-filter').value = '';
                situacaoSelect.value = 'Todos';
                updateDashboard();
            });

            document.querySelectorAll('.table-header th').forEach(th => {
                th.addEventListener('click', () => {
                    const key = th.dataset.sortKey;
                    if (!key) return;
                    if (sortState.key === key) {
                        sortState.direction = sortState.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        sortState.key = key;
                        sortState.direction = 'asc';
                    }
                    updateDashboard();
                });
            });
        };

        window.onload = () => {
            lucide.createIcons();
            setupCharts();
            setupFiltersAndSorting();
            updateDashboard();
        };
    </script>
</body>
</html>
